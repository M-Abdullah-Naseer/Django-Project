<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if msg %}
    {% for i in msg %}
    <form action="/c_update/{{ i.class_id }}" method="post">
        <input type="text" name="c_name" value="{{ i.class_name }}">
        <input type="submit" value="update">
    </form>

    <form action="/c_delete/{{ i.class_id }}" method="post">
        <input type="submit" value="delete">
    </form>
    {% endfor %}

{% endif %}
</body>
</html>
