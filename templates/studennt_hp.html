<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Student homepage</h1>

{% if profile_image %}
    <img src="{{ profile_image }}" alt="Profile Image">
{% endif %}
<form action="upload_img/{{ userid }}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Upload image</label>
    <input type="file" name="img">
    <input type="submit" value="submit">
</form>
<a href="/SS_logout"> Logout </a>
</body>
</html>
