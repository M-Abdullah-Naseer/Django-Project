<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if msg %}
    {% for i in msg %}
    <form action="/t_update/{{ i.teacher_id }}" method="post">
        <input type="text" name="t_name" value="{{ i.teacher_name }}">
        <input type="submit" value="update">
    </form>

    <form action="/t_delete/{{ i.teacher_id }}" method="post">
        <input type="submit" value="delete">
    </form>
    {% endfor %}

{% endif %}
</body>
</html>
